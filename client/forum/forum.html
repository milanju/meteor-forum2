<template name="forum">
  <button class="new-thread">New Thread</button>
  <div class="card">
    <table class="striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Replies / Views</th>
          <th>Last Post</th>
        </tr>
      </thead>
      <tbody>
      {{#each threads}}
        <tr>
          <td>
            <a href="/{{link}}/{{_id}}">{{title}}</a><br>
            Started by {{author}}, {{createdAt}}
          </td>
          <td>
            (Replies)<br>
            (Views)
          </td>
          <td>
            (Last Post)<br>
            (Last Post Date)
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
