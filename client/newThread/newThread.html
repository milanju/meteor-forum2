<template name="newThread">
  <a href="/{{forumUrl}}">{{title}}</a>
  New Thread
  <form class="new-thread-form">
    <input name="newThreadTitle" class="new-thread-title" type="text" placeholder="Title">
    <textarea name="newThreadContent" class="new-thread-content" placeholder="content"></textarea>
    <button class="new-thread-submit" type="submit">Submit</button>
  </form>
</template>
